{% extends 'WER_app/base.html' %}
 <style> 
                #Restaurant {
                  background: #f8f8ff;
                  opacity: 0.8;
                  padding: 40px;
                }
                
            </style>
  {% block body_block %}
          
    
    
    
    
<div style="background-color: rgba(255,255,255,0.7); margin: 20px;">
    


    <div>
        {% if pages %}
            
            {% for page in pages %}
                    <ul id="Restaurant"> 
                        <ul> <a href="/WER_app/page/{{ page.slug }}">{{ page.title }}</a>
                        <img src = "{{ MEDIA_URL}}{{page.picture}}" alt = "Restaurant Picture" style="width:160px;height:120px;" />
                        </ul>
                    </ul>
            {% endfor %}
        {% endif %}


 {% endblock %}
